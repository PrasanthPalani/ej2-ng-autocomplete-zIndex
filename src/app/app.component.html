
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">AutoComplete Sample</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
 
    </button>
  </div>
  <div class="modal-body">
     
    <div style="width:100%">
      <ej-autocomplete id="atcelement" [dataSource]='sportsData' [fields]='fields' [placeholder]='text' [query]='query' (open)="onOpen($event)"></ej-autocomplete>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>

</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Open Modal</button>

<hr>

<pre>{{closeResult}}</pre>
